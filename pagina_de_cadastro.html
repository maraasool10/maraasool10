<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1>CRIAR CONTA</h1> 
        <form id="signupForm"> <!--tag usada para dar inicio no formulario do site-->>
            <div>
                <label for="nome">NOME:</label>
                <input type="text" 
                id="nome" 
                name="nome" 
                placeholder="Digite seu nome" required>
            
                <label for="sobrenome">SOBRENOME:</label>
                <input type="text"
                 id="sobrenome"
                  name="sobrenome" 
                  placeholder="Digite seu sobrenome" required>
            
                <label for="email">EMAIL:</label>
                <input type="email" 
                id="email" name="email" 
                placeholder="Digite seu email" required>
            
                <label for="senha">SENHA:</label>
                <input type="text"
                id="senhacadastro"
                name="senhacadastro"
                placeholder="Digite sua senha" required>
            
                <label for="confirmarSenha">CONFIRMAR SENHA:</label> 
                <input type="text"
                 id="confirmarSenha"
                 name="confirmarSenha"
                 placeholder="Confirme sua senha"required>
            
                   <button type="button">CRIAR CONTA</button>
            </div>
        </form> <!--marca o final do formulario-->>
        <p id="message"></p>
        <a href="indexfda.html" class="button">Voltar para Login</a> <!---link que redireciona para a pagina de login--->>
    </div>
    <script src="script.js"></script>
</body>
</html>
