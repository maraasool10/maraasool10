<!DOCTYPE html>
<html lang="pt-br"> /* define o idioma do site, português-Brasil */
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1>CRIAR CONTA</h1> /* titulo ou cabeçalho da página */
        <form id="signupForm">
            <div>
                <label for="nome">NOME:</label>
                <input type="text" 
                id="nome" 
                name="nome" 
                placeholder="Digite seu nome" required>
            
                <label for="sobrenome">SOBRENOME:</label>
                <input type="text"
                 id="sobrenome"
                  name="sobrenome" 
                  placeholder="Digite seu sobrenome" required>
            
                <label for="email">EMAIL:</label>
                <input type="email" 
                id="email" name="email" 
                placeholder="Digite seu email" required>
            
                <label for="senha">SENHA:</label>
                <input type="password"
                 id="senha" 
                 name="senha"
                  placeholder="Digite sua senha" required>
            
                <label for="confirmarSenha">CONFIRMAR SENHA:</label> 
                <input type="text"
                 id="confirmarSenha"
                  name="confirmarSenha"
                   placeholder="Confirme sua senha" required>
            
                   <button type="button">CRIAR CONTA</button>
            </div>
        </form>
        <p id="message"></p>
        <a href="indexfda.html" class="button">Voltar para Login</a>
    </div>
    <script src="script.js"></script> /* link que encaminha para o arquivo de javascript */
</body>
</html>
